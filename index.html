<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>National Park Trivia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="triviaTime.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>

<body>

    

<div id="header">
<h1>Let's test your National Park Knowledge!</h1>
<h6>When a new question appears, press 't' for true, or 'f' for false</h6>
<br>
</div>

<div id='questionBox'>
<h4 id="question"></h4>
<p id="score"></p>
</div>

<script>
var questions = [
    {q: "The highest mountain in the US is Mount Rainier", a: "f"},
    {q: "Mt St Helens erupted in 1985", a: "f"},
    {q: "Yellowstone National Park is the oldest National Park", a: "t"},
    {q: "One of the hottest temperatures on earth was recorded in 1913 in Death Valley National Park", a: "t"},
    {q: "Yosemite is one of the seven natural wonders of the world", a: "f"},
    {q: "Denali National Park is the largest park, with over 13 millon acres", a: "f"},
    {q: "Crater Lake National Park in Oregon is the deepest lake in the U.S", a: "t"},
    {q: "Maryland is the only state that does not have a national park or national monument", a: "f"},
    {q: "Carlsbad Caverns National Park in New Mexico is home to the nation's deepest cave", a: "t"}
    ];

var score = 0;
var questionIndex = 0;

function renderQuestion() {
    if (questionIndex <= (questions.length -1)) {
        document.querySelector("#question").innerHTML = questions[questionIndex].q;
    } else {
        document.querySelector("#question").innerHTML = "Game Over!";
        document.querySelector("#score").innerHTML = "Final Score " + score + " out of " + questions.length;
    }
}

function updateScore() {
    document.querySelector("#score").innerHTML = "Score " + score;
}

renderQuestion();
updateScore();

document.onkeyup = function(event) {
    if (questionIndex === questions.length) {
        return;
    }

    var userInput = event.key.toLowerCase();

    if (userInput === "t" || userInput === "f") {

        if (userInput === questions[questionIndex].a) {
            alert("Correct!");
            score++;
            updateScore();
        } else {
            alert("Wrong");
        }
        questionIndex++;
        renderQuestion();
    }
};


</script>

</body>
</html>
